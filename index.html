                  </svg>
                </a>
              </div>
              <div class="home">
                <a class="home-a" href="/">
                  <div class="home-div">
                    <div class="home-div-home">
                      <span class="home-div-home-span">Home</span>
                    </div>
                  </div>
                </a>
              </div>
              <div class="create">
                <div class="create-div">
                  <a href="/">
                    <div class="create-div-home">
                      <span class="create-div-home-span">Create</span>
                      <div class="create-div-home-svg">
                        <svg class="create-svg" height="12" width="12" viewBox="0 0 24 24">
                          <path class="create-path" d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z"></path>
                        </svg>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div id="navcenter-textarea">
                <span class="icono-busqueda"></span>
                <input class="finder"  maxlength="2048"  spellcheck="false" title="Buscar" type="search" value="" placeholder="Search"></input>
            </div>
            <div id="navright">
              <div class="notifications" >

                </svg>
              </div>

            </div>
